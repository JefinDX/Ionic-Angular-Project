<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
      
<ion-content>
 
    
   
    <div class="form">
      <form (ngSubmit)="login()" [formGroup]='loginform'>
        <h2>Sign-In</h2>
        <div class="input-box">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="email" formControlName="username" placeholder="Username/Email" required>
        </div>
        <div class="input-box">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
          <input type="password" formControlName="password" placeholder="Password">
        </div>
        <div class="input-box">
          <input type="submit" name="sign-in" value="Login">
        </div>
        <a href="Guest/signup"><b>Create Account</b></a>
      </form>
    </div>
  <!-- </form> -->
 
</ion-content>
