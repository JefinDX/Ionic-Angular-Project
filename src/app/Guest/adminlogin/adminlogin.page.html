<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      </ion-buttons>
    <ion-title>Admin Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="loginsubmit()" [formGroup]='adminloginform'>
<ion-item>
  <ion-label position="floating">
    Username
  </ion-label>
  <ion-input type="text" formControlName="username" [clearInput]="true"></ion-input>
</ion-item>
  <ion-item>
  <ion-label position="floating">
    Password
  </ion-label>
  <ion-input type="password" formControlName="password"></ion-input>
</ion-item>
<ion-button type="submit" shape="round" color="success">Login</ion-button>
</form>
</ion-content>
