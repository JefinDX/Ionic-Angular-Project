<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button> 
      </ion-buttons>
    <ion-title>Connection Type Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="update()" [formGroup]='editform'>
<ion-item>
  <ion-label position="floating">
   Connection Type Name
  </ion-label>
  <ion-input type="text" formControlName="typename" [clearInput]="true"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">
    Connection Amount
  </ion-label>
  <ion-input type="text" formControlName="connectionamount" [clearInput]="true"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">
    Amount per Unit
  </ion-label>
  <ion-input type="text" formControlName="unitamount" [clearInput]="true"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">
    Unit Limit
  </ion-label>
  <ion-input type="text" formControlName="limit" [clearInput]="true"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">
    Fine per Unit
  </ion-label>
  <ion-input type="text" formControlName="fineamount" [clearInput]="true"></ion-input>
</ion-item>
  <ion-item>
  <ion-label position="floating">
    Description
  </ion-label>
  <ion-textarea placeholder="Type something here" formControlName="description" [clearOnEdit]="true"></ion-textarea>
</ion-item>
<ion-button type="submit" shape="round" color="success">Update</ion-button>
</form>
</ion-content>
