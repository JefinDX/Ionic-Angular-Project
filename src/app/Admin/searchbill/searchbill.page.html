<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    <ion-title>Search a Bill</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='paymentstatus'>
    <ion-item>
      <ion-label position="floating">
        Bill Id
      </ion-label>
      <ion-input type="text" formControlName="billid" placeholder="Bill Id" [clearInput]="true" (ionChange)="view()"></ion-input>
    </ion-item>
</form>
<ion-item *ngFor="let t of details;">
  <ion-card >
    <ion-card-header>
    <ion-card-title>{{t.consumernumber}}</ion-card-title>
    <ion-card-title>{{t.paymentstatus}}</ion-card-title>
    <ion-card-subtitle>Payment Date :- {{t.paymentdate}}</ion-card-subtitle>
    <ion-card-subtitle>Current Reading :- {{t.currentreading}}</ion-card-subtitle>
    <ion-card-subtitle>Reading Date :- {{t.date}}</ion-card-subtitle>
    <ion-card-subtitle>Litre Unit       :-{{t.unitused}}</ion-card-subtitle>
    <ion-card-subtitle>Total Amount        :-  {{t.totalamount}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-item>

</ion-content>
